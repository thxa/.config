monitor=,preferred,auto,1
# exec-once = swww init & swww img ~/Pictures/photos/pexels-jéshoots-3590.jpg & hyprctl setcursor Bibata-Modern-Classic 24
exec-once = swww-daemon & swww img ~/Pictures/photos/pexels-miguel-á-padriñán-745365.jpg & hyprctl setcursor Bibata-Modern-Classic 24

exec-once = hyprsunset -t 6000
# Enable blue-light filter
# Disable blue-light filter
# hyprsunset identity
# Set gamma to 50%
# hyprsunset gamma 50
# Increase gamma by 10%
# hyprsunset gamma +10

env = XCURSOR_SIZE,24
env = GDK_SCALE,1
env = GDK_DPI_SCALE,1

input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    sensitivity = 0
}

general {
    gaps_in = 5
    gaps_out = 20
    border_size = 2
    # col.active_border = rgba(33ccffee)
    col.active_border = rgba(ffffffff)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
}

decoration {
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
    }
    # drop_shadow = true
    # shadow_range = 4
    # shadow_render_power = 3
}

animations {
    # enabled = true
    enabled = false
    bezier = ease, 0.4, 0.0, 0.2, 1.0
    animation = windows, 1, 3, ease
    animation = border, 1, 10, default
    animation = fade, 1, 10, ease
}

# ░░ KEYBINDINGS ░░
bind = SUPER, RETURN, exec, konsole
bind = SUPER_SHIFT, Q, killactive,
bind = SUPER, ESCAPE, exec, wlogout
bind = SUPER, F, fullscreen
bind = SUPER, M, exec, hyprctl dispatch dpms off
bind = SUPER_SHIFT, M, exec, hyprctl dispatch dpms on
bind = SUPER, D, exec, rofi -show drun -theme ~/.config/rofi/themes/rofi-dark.rasi 

bind = SUPER, T, togglefloating
bind = SUPER, P, pseudo

# Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6


# bind = SUPER, 1, exec, ~/.config/hypr/scripts/switch_ws.sh 1
# bind = SUPER, 2, exec, ~/.config/hypr/scripts/switch_ws.sh 2
# bind = SUPER, 3, exec, ~/.config/hypr/scripts/switch_ws.sh 3
# bind = SUPER, 4, exec, ~/.config/hypr/scripts/switch_ws.sh 4
# bind = SUPER, 5, exec, ~/.config/hypr/scripts/switch_ws.sh 5
# bind = SUPER, 6, exec, ~/.config/hypr/scripts/switch_ws.sh 6


# Move to workspace
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5
bind = SUPER SHIFT, 6, movetoworkspace, 6






# Focus between windows
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Move window
bind = SUPER SHIFT, H, movewindow, l
bind = SUPER SHIFT, L, movewindow, r
bind = SUPER SHIFT, K, movewindow, u
bind = SUPER SHIFT, J, movewindow, d

# Resize window
bind = SUPER CTRL, H, resizeactive, -20 0
bind = SUPER CTRL, L, resizeactive, 20 0
bind = SUPER CTRL, K, resizeactive, 0 -20
bind = SUPER CTRL, J, resizeactive, 0 20


# Screenshot 
bind = SUPER, P, exec, grim ~/Pictures/screenshot_$(date +%s).png

# Screenshot part
bind = SUPER SHIFT, P, exec, grim -g "$(slurp)" ~/Pictures/screenshot_$(date +%s).png

# Copy part Screenshot
bind = SUPER CTRL, P, exec, grim -g "$(slurp)" - | wl-copy


# Extract color
bind = SUPER, C, exec, ~/.local/bin/colorpicker

# bindel = ,XF86MonBrightnessDown, exec, hyprctl hyprsunset gamma -10
# bindel = ,XF86MonBrightnessUp, exec, hyprctl hyprsunset gamma +10

bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow


bind = ALT, left, movewindow
bind = ALT, right, movewindow
bind = ALT, up, movewindow
bind = ALT, down, movewindow


# Audio
bind = ,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = ,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = ,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle


bind = ,XF86MonBrightnessUp, exec, brightnessctl set +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = ,XF86RFKill, exec, rfkill toggle all


bind = ,XF86Display, exec, ~/.config/hypr/scripts/toggle-display.sh
bind = SUPER, V, exec, ~/.config/hypr/scripts/qemu-launcher.sh





