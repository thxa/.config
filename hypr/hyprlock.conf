general {
    no_fade_in = true
    no_fade_out = true
    hide_cursor = true
}

# 1. IDLE STATE (Background)
background {
    monitor =
    color = rgba(0, 0, 0, 1.0) # Black
}

# 2. COLOR CHANGING LAYER (The "Input Field")
input-field {
    monitor =
    
    # TRICK: Make the field massive to cover the whole screen
    size = 4000, 4000 
    outline_thickness = 0
    
    # Hide all text and dots
    dots_size = 0
    font_color = rgba(0, 0, 0, 0) # Transparent

    # COLOR LOGIC
    # When empty: Transparent (so you see the Black background)
    fade_on_empty = true
    
    # When typing: The whole screen turns Gray
    inner_color = rgba(100, 100, 100, 1.0) 
    outer_color = rgba(100, 100, 100, 1.0) 
    check_color = rgba(100, 100, 100, 1.0) # Keep Gray while checking

    # When wrong: The whole screen turns Red
    fail_color = rgba(255, 0, 0, 1.0)
    
    # Positioning
    position = 0, 0
    halign = center
    valign = center
    zindex = 0 # Draw this behind the time
}

# 3. TIME (Always on top)
label {
    monitor =
    text = $TIME
    color = rgba(255, 255, 255, 1.0)
    font_size = 90
    font_family = Noto Sans
    
    position = 0, 0
    halign = center
    valign = center
    zindex = 1 # IMPORTANT: Ensure this is on top of the color layer
}
